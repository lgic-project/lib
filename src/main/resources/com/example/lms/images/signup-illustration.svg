<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f2f7ff" />
  
  <!-- Registration Form Illustration -->
  <rect x="200" y="100" width="400" height="400" rx="20" ry="20" fill="white" stroke="#bbbbdd" stroke-width="3" />
  
  <!-- Form Header -->
  <rect x="200" y="100" width="400" height="60" rx="20" ry="20" fill="#333366" />
  <text x="400" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Registration Form</text>
  
  <!-- Form Fields -->
  <rect x="230" y="180" width="340" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#dddddd" stroke-width="1" />
  <text x="250" y="205" font-family="Arial" font-size="14" fill="#666666">Name</text>
  
  <rect x="230" y="235" width="340" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#dddddd" stroke-width="1" />
  <text x="250" y="260" font-family="Arial" font-size="14" fill="#666666">Email Address</text>
  
  <rect x="230" y="290" width="340" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#dddddd" stroke-width="1" />
  <text x="250" y="315" font-family="Arial" font-size="14" fill="#666666">Password</text>
  
  <rect x="230" y="345" width="340" height="40" rx="5" ry="5" fill="#f0f0f0" stroke="#dddddd" stroke-width="1" />
  <text x="250" y="370" font-family="Arial" font-size="14" fill="#666666">Confirm Password</text>
  
  <!-- Role Selection -->
  <rect x="230" y="400" width="100" height="40" rx="5" ry="5" fill="#e6e6ff" stroke="#bbbbdd" stroke-width="1" />
  <text x="280" y="425" font-family="Arial" font-size="14" font-weight="bold" fill="#333366" text-anchor="middle">User</text>
  
  <rect x="350" y="400" width="100" height="40" rx="5" ry="5" fill="#e6e6ff" stroke="#bbbbdd" stroke-width="1" />
  <text x="400" y="425" font-family="Arial" font-size="14" font-weight="bold" fill="#333366" text-anchor="middle">Librarian</text>
  
  <rect x="470" y="400" width="100" height="40" rx="5" ry="5" fill="#333366" stroke="#333366" stroke-width="1" />
  <text x="520" y="425" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Admin</text>
  
  <!-- Submit Button -->
  <rect x="340" y="460" width="120" height="40" rx="20" ry="20" fill="#333366" />
  <text x="400" y="485" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Register</text>
  
  <!-- Decorations -->
  <circle cx="120" cy="150" r="60" fill="#e6e6ff" />
  <circle cx="120" cy="150" r="40" fill="#d1d1ff" />
  <circle cx="120" cy="150" r="20" fill="#333366" />
  
  <circle cx="680" cy="450" r="60" fill="#e6e6ff" />
  <circle cx="680" cy="450" r="40" fill="#d1d1ff" />
  <circle cx="680" cy="450" r="20" fill="#333366" />
  
  <!-- Books -->
  <rect x="90" y="300" width="60" height="80" rx="3" ry="3" fill="#333366" />
  <rect x="95" y="310" width="50" height="60" rx="3" ry="3" fill="white" />
  <line x1="95" y1="320" x2="145" y2="320" stroke="#333366" stroke-width="1" />
  <line x1="95" y1="330" x2="145" y2="330" stroke="#333366" stroke-width="1" />
  <line x1="95" y1="340" x2="145" y2="340" stroke="#333366" stroke-width="1" />
  <line x1="95" y1="350" x2="120" y2="350" stroke="#333366" stroke-width="1" />
  
  <rect x="70" y="320" width="40" height="70" rx="3" ry="3" fill="#9090cc" />
  <rect x="75" y="330" width="30" height="50" rx="3" ry="3" fill="white" />
  <line x1="75" y1="340" x2="105" y2="340" stroke="#9090cc" stroke-width="1" />
  <line x1="75" y1="350" x2="105" y2="350" stroke="#9090cc" stroke-width="1" />
  <line x1="75" y1="360" x2="90" y2="360" stroke="#9090cc" stroke-width="1" />
  
  <rect x="660" y="320" width="40" height="70" rx="3" ry="3" fill="#9090cc" />
  <rect x="665" y="330" width="30" height="50" rx="3" ry="3" fill="white" />
  <line x1="665" y1="340" x2="695" y2="340" stroke="#9090cc" stroke-width="1" />
  <line x1="665" y1="350" x2="695" y2="350" stroke="#9090cc" stroke-width="1" />
  <line x1="665" y1="360" x2="680" y2="360" stroke="#9090cc" stroke-width="1" />
  
  <rect x="690" y="300" width="60" height="80" rx="3" ry="3" fill="#333366" />
  <rect x="695" y="310" width="50" height="60" rx="3" ry="3" fill="white" />
  <line x1="695" y1="320" x2="745" y2="320" stroke="#333366" stroke-width="1" />
  <line x1="695" y1="330" x2="745" y2="330" stroke="#333366" stroke-width="1" />
  <line x1="695" y1="340" x2="745" y2="340" stroke="#333366" stroke-width="1" />
  <line x1="695" y1="350" x2="720" y2="350" stroke="#333366" stroke-width="1" />
</svg>
