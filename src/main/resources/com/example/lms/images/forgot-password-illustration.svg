<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f0f5ff" />
  
  <!-- Lock illustration -->
  <circle cx="400" cy="250" r="120" fill="#e6e6ff" />
  
  <rect x="340" y="200" width="120" height="90" rx="10" ry="10" fill="#333366" />
  <rect x="350" y="210" width="100" height="70" rx="5" ry="5" fill="#9090cc" />
  
  <!-- Lock Body -->
  <rect x="320" y="290" width="160" height="130" rx="20" ry="20" fill="#333366" />
  
  <!-- Keyhole -->
  <circle cx="400" cy="330" r="25" fill="#9090cc" />
  <rect x="393" y="330" width="14" height="35" fill="#9090cc" />
  
  <!-- Email with reset link -->
  <rect x="150" y="450" width="500" height="100" rx="10" ry="10" fill="white" stroke="#bbbbdd" stroke-width="2" />
  <rect x="150" y="450" width="500" height="30" rx="10" ry="10" fill="#333366" />
  <text x="400" y="470" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Password Reset Email</text>
  
  <!-- Email content -->
  <text x="170" y="500" font-family="Arial" font-size="12" fill="#333">Dear User,</text>
  <text x="170" y="520" font-family="Arial" font-size="12" fill="#333">We received a request to reset your password. Your reset code is:</text>
  
  <!-- Reset code -->
  <rect x="350" y="530" width="100" height="25" rx="5" ry="5" fill="#e6e6ff" stroke="#333366" stroke-width="1" />
  <text x="400" y="547" font-family="Arial" font-size="14" font-weight="bold" fill="#333366" text-anchor="middle">ABC123</text>
  
  <!-- Envelope elements -->
  <polygon points="150,450 400,400 650,450" fill="#e6e6ff" stroke="#bbbbdd" stroke-width="1" />
  
  <!-- Decorative elements -->
  <circle cx="150" cy="200" r="50" fill="#e6e6ff" />
  <circle cx="150" cy="200" r="35" fill="#d1d1ff" />
  <circle cx="150" cy="200" r="20" fill="#333366" />
  
  <circle cx="650" cy="200" r="50" fill="#e6e6ff" />
  <circle cx="650" cy="200" r="35" fill="#d1d1ff" />
  <circle cx="650" cy="200" r="20" fill="#333366" />
  
  <!-- Mail icon -->
  <rect x="170" y="500" width="30" height="20" fill="#333366" />
  <polygon points="170,500 185,510 200,500" fill="#9090cc" />
  
  <!-- Key -->
  <circle cx="600" cy="350" r="15" fill="#ffcc00" />
  <rect x="600" y="350" width="60" height="10" fill="#ffcc00" />
  <rect x="640" y="345" width="5" height="20" fill="#ffcc00" />
  <rect x="650" y="345" width="5" height="20" fill="#ffcc00" />
</svg>
